@if (this.isLoading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else {
<div class="container mx-auto flex flex-col justify-center pt-10">
  <button mat-flat-button (click)="this.playAll()">Play playlist</button>
  <table mat-table [dataSource]="this.playlist!.songFiles!" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let playlistItem"> {{playlistItem.name}} </td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Manage </th>
      <td mat-cell *matCellDef="let playlistItem">
        <div class="flex justify-around">
          <button mat-flat-button color="primary" (click)="play(playlistItem)">Play</button>
          <button mat-flat-button color="warn" (click)="remove(playlistItem)">Remove</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['position', 'name', 'buttons']"></tr>
    <tr mat-row *matRowDef="let _; columns: ['position', 'name', 'buttons'];"></tr>
  </table>
</div>
}
