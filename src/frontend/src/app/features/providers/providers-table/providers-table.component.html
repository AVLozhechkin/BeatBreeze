<table mat-table [dataSource]="this.providersService.providers" class="mat-elevation-z8">
  <!-- Index Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let provider"> {{provider.name}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let provider"> {{provider.providerType}} </td>
  </ng-container>

  <!-- ConnectedAt Column -->
  <ng-container matColumnDef="connectedAt">
    <th mat-header-cell *matHeaderCellDef> Connected At </th>
    <td mat-cell *matCellDef="let provider"> {{provider.addedAt | date:'short' }} </td>
  </ng-container>

  <!-- UpdatedAt Column -->
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Updated At </th>
    <td mat-cell *matCellDef="let provider"> {{provider.updatedAt | date:'short' }} </td>
  </ng-container>

  <!-- Buttons Column -->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let provider">
      <cmp-button-group [provider]="provider"></cmp-button-group>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
