  <button mat-flat-button class="m-3" routerLink="playlists">Playlists</button>
  <button mat-flat-button class="m-3" routerLink="queue">Queue</button>

  <div>
    <button mat-flat-button color="primary" class="m-3" routerLink="login">Log In</button>

  }
